<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body{
            padding: 80px 60px;
        }
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;

        }
        td, th{
            padding: 10px;
        }
        td img{
            max-width: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/main/index">Авторизация</a></li>
                <li><a href="/main/reg">Регистрация</a></li>
                <li><a href="/main/listusers">Список пользователей</a></li>
                <li><a href="/main/listfiles">Список файлов</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<table>
    <tr>
        <th>Название файла</th>
        <th>Фотография</th>
        <th>Удалить фото</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            {{user.image}}
        </td>
        <td>
            <img src="/views/photos/{{user.image}}">
        </td>
        <td>
            <a href="/users/deleteImage/{{user.id}}">Удалить аватарку пользователя</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
